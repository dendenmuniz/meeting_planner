{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <table>
    {{form}}
  </table>
  <input type="submit" name="login" id="login" value="Login">
</form>
{% endblock %}
